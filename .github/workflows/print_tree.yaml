name: directory list
on:
  push:
    branches:
      - main
jobs:
  update:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Append directory tree to README
        run: |
          # Create readme
          sudo apt-get install tree
          sudo rm -rf README.md
          touch README.md
          git add README.md
          echo "# Daily notes    " > README.md
               
          # Opened issue
          echo "### Opened issues" >> README.md
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues?state=open" \
            | jq -r '.[] | .title' > open_issues.txt
          cat open_issues.txt | sed 's/^/- /' >> README.md
          echo "" >> README.md
          
          # Closed issue
          echo "### Awesome articles" >> README.md
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues?state=closed" \
            | jq -r '.[] | .title' > closed_issues.txt
          cat closed_issues.txt | sed 's/^/- /' >> README.md
          
          # My articles
          echo "### Project tree" >> README.md
          tree --dirsfirst --noreport -I README.md | sed 's/^/    /' >> README.md
      - name: push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update README with directory list"
          git push origin main